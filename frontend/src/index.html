<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <link rel="stylesheet" href="./scss/background.scss" />
    <link rel="icon" href="/img/favicon.ico">
    <title>RETRO PONG!</title>
  </head>
  <body>
    <!-- 로딩 화면-->
    <div id="loading" class="d-none bg-dark bg-opacity-75 fs-15">
      <span>L</span>
      <span>o</span>
      <span>a</span>
      <span>d</span>
      <span>i</span>
      <span>n</span>
      <span>g</span>
      &nbsp;
      <span>.</span>
      &nbsp;
      <span>.</span>
      &nbsp;
      <span>.</span>
    </div>
    <!-- 배경 -->
    <div id="background"></div>
    <!-- div app에 페이지 생성 -->
    <div id="app" class="container-fluid p-5 min-vh-100 overflow-auto">
    </div>
    <!-- 게임 캔버스 -->
    <div id="gameCanvasContainer" class="position-relative h-100 w-100 d-none">
      <canvas id="gameCanvas" tabindex="0" class="h-100 w-100"></canvas>
      <div id="scoreContainer" class="position-absolute top-0 start-50 translate-middle-x w-40 px-3 text-white d-flex flex-column align-items-center border border-5 rounded">
        <span class="fs-10">score</span>
        <div class="d-flex w-100 fs-8">
          <span id="player1Score" class="w-50 d-flex justify-content-center text-danger" data-score="0">0</span>
          <span id="player2Score" class="w-50 d-flex justify-content-center text-primary" data-score="0">0</span>
        </div>
        <button id="openTest">TEST</button>
        <div id="testButtons" class="d-flex flex-column align-items-center d-none text-success">
          <button id="mapTest" class="fs-10">map-TEST</button>
          <button id="colorTest" class="fs-10">color-TEST</button>
          <button id="speedTest" class="fs-10">speed-TEST</button>
          <button id="gameTypeTest" class="fs-10">gameType-TEST</button>
          <div class="fs-7 d-flex flex-column">
            <span id="mapTestVal" class="">mountain</span>
            <span id="colorTestVal">0x0000ff</span>
            <span id="speedTestVal">1</span>
          </div>
        </div>
      </div>
    </div>
    <!-- menu 버튼 -->
    <div id="navBar" class="position-absolute d-none z-1" style="bottom: 8%; left: 8%;">
      <div class="collapse collapse-horizontal" id="navBarCollapse">
        <div class="card card-body bg-black bg-gradient bg-opacity-75 border-4 border-black menubar">
          <nav class="nav flex-column">
            <a class="nav-link fs-13" href="/">Home</a>
            <a class="nav-link fs-13" href="/profile">Profile</a>
            <a class="nav-link fs-13" href="/game">Play Game</a>
            <a class="nav-link fs-13" href="/friends">Friends</a>
            <button id="logoutBtn" class="nav-link text-start fs-13">Logout</button>
          </nav>
        </div>
      </div>
      <button class="btn btn-dark fs-1" type="button" data-bs-toggle="collapse" data-bs-target="#navBarCollapse" aria-expanded="false" aria-controls="navBarCollapse">
        Menu
      </button>
    </div>
    <!-- 토스트 -->
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-5">
      <div id="toast" class="toast text-bg-dark align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2500">
        <div class="d-flex px-4">
          <div id="toast-message" class="toast-body">
          </div>
          <button type="button" class="btn-close btn-toast-close" data-bs-dismiss="toast" aria-label="Close">X</button>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
